name: Release

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: yarn
      - run: yarn install
      - run: echo "VITE_INLINE_RUNTIME_CHUNK=false" > .env
      - run: yarn build
      - uses: actions/upload-artifact@v4
        with:
          path: build
