jobs:
  firefox:
    name: Submit (Firefox)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: yarn install
      - run: yarn build

      - name: archive source code
        run: |
          git archive --output source.zip HEAD -- ":!.github"
          unzip -l source.zip
